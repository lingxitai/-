<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户信息表</title>
</head>
<body>
<form>
    <div>
        <h1>用户信息</h1>
        <ul>
        {% for i in user_info %}
        <li><div style="width: 200px;">{{ i.username }}</div>
            <a target="_blank" href="/detail/?nid={{ i.id }}">详细信息</a>

        </li>
        {% endfor %}
        </ul>
    </div>
</form>
</body>
</html>
