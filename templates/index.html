<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <style>
        label{
            width: 70px;
            text-align: left;
            height: 40px;
            display: inline-block;
            margin:auto auto;
            padding: 15px;
        }
        .pg_header{
            border:5px solid darkgreen;
            height: 210px;
            width: 300px;
            background-color: darkkhaki;
            margin:30px auto
        }
    </style>
</head>
<body>
<form action="/index/" method="post">
    <div class="pg_header">
        <label for="username">用户名：</label>
        <input type="text" name="username" id="username" placeholder="用户名"/><div style="color: red">{{ warning }}</div><br>
        <label for="password">密码：</label>
        <input type="password" name="password" id="password" placeholder="八位数字和字母"/><br>
        <input type="submit" value="登录"  />
        <a href="/add_index/" style="background-color: antiquewhite;border:1px solid;">注册</a>
    </div>
</body>
</html>
